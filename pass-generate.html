<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e412bcf9db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pass-generate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
</head>
<body>
    <div class="container">
        <h1>Generate a new Password</h1>
        <div class="p-header">
            <input type="text" name="password" id="password">
            <button class="copy" id="copy">Copy</button>
        </div>

        <div class="p-body">
            <div class="form-control">
                <label for="p-length">Password Length</label>
                <input type="number" name="p-length" id="p-length" value="12" min="8" max="15">
            </div>

            <div class="form-control">
                <label for="p-uppercase">Include Uppercase</label>
                <input type="checkbox" id="p-uppercase" checked>
            </div>

            <div class="form-control">
                <label for="p-lowercase">Include Lowercase</label>
                <input type="checkbox" id="p-lowercase">
            </div>
            
            <div class="form-control">
                <label for="p-number">Include Number</label>
                <input type="checkbox" id="p-number">
            </div>

            <div class="form-control">
                <label for="p-symbol">Include Symbols</label>
                <input type="checkbox" id="p-symbol">
            </div>

            <button id="submit">Generate</button>
        </div>
    </div>
    <script src="/pass-generate.js"></script>
</body>
</html>
